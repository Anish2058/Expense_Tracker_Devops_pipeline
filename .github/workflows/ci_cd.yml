name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Lint backend
      run: |
        pip install flake8
        flake8 backend

    - name: Run backend tests
      run: echo "No tests implemented yet"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker images
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-backend ./backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-frontend ./frontend

    - name: Push images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/expense-backend
        docker push ${{ secrets.DOCKER_USERNAME }}/expense-frontend

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/expense-tracker
          git pull
          docker-compose down
          docker-compose pull
          docker-compose up -d
